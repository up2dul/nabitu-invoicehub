name: üåç Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: up2dul/invoicehub:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}
        run: |
          curl --request POST \
                --url https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
                --header 'accept: application/json' \
                --header 'authorization: Bearer $RENDER_API_TOKEN' \
                --header 'content-type: application/json' \
                --data '{
                      "clearCache": "do_not_clear",
                      "imageUrl": "docker.io/up2dul/invoicehub:latest",
                      "commitId": "${{ github.sha }}"
                }'
